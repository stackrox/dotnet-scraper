name: PR

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    name: Check for new issues
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod tidy

    - name: Run croncheck
      run: go run croncheck/main.go

    - name: The job has failed
      if: ${{ failure() }}
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"<!subteam^ST21FM29X|scanner-defs-oncall> .NET Scraper has failed. Please see https://github.com/stackrox/dotnet-scraper to resolve"}' ${{ secrets.SLACK_WEBHOOK }}
