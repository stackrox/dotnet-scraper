name: PR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ^1.19

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Test
      run: go test -v ./...

    - name: Run croncheck
      run: go run croncheck/*

    - name: TEST
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"<!subteam^ST21FM29X|acs-scanner-primary> .NET Scraper has failed. Please see https://github.com/stackrox/dotnet-scraper to resolve"}' ${{ secrets.SLACK_WEBHOOK }}
